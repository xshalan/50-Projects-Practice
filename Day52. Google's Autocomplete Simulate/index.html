<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search autocomplete</title>
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input type="text" id="search_bar_input">
            <button class="mic-icon">Mic Icon</button>
        </div>
        <div class="search__results">
            <ul class="search__results_list"> 
                <li>Result list</li>
            </ul>
        </div>
        <div class="search_actions">
            <button class="search_actions btn-search">Google search</button>
            <button class="search_actions btn-lucky">I'm Feeling Lucky</button>
        </div>
    </div>

    <script type="module" src="script.js" ></script>
</body>
</html>
